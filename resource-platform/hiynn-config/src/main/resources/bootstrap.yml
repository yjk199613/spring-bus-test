#服务端口
server:
  port: 8003
#服务应用名称
spring:
  application:
    name: hiynn-config
  #配置中心配置
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/properties
  profiles:
    active: native #暂时采用使用本地存储 之后可以使用SVN/Git作为配置管理仓库
## 开启消息跟踪
#  bus:
#    trace:
#      enabled: true
  rabbitmq:
      host: localhost
      port: 5672
      username: guest
      password: guest
eureka:
  client:
  #使用health端点来代替心跳表明服务是否可用，反应到eureka server ui上服务的UP还是DOWN
    healthcheck:
      enabled: false
    #注册到服务注册中心 获取配置服务
    service-url:
      defaultZone: http://admin:123456@localhost:8001/eureka/
  instance:
    #开启ip显示，而不是在注册中心显示主机名
    prefer-ip-address: true
    #注册中心服务显示详情配置
    instance-id: ${spring.cloud.client.ipAddress}:${spring.application.name}:${spring.application.instance_id:${server.port}}
    appname: hiynn-config
    #开发环境修改默认服务心跳时间
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 3
#是否需要权限拉去，默认是true,如果不false就不允许你去拉取配置中心Server更新的内容
management:
  security:
    enabled: false
